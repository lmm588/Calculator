<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="main-contents">
        <div class="calculator-outer">
            <div class="calculator-screen"><span class="calculator-screen-text"></span></div>
            <div class="calculator-clear-button-wrapper">
                <button class="calculator-clear-button" id="clear-button"><span class="button-text">AC</span>
            </div>
            <div class="calculator-buttons-wrapper">
                <div class="calculator-numbers-wrapper">
                    <div class="calculator-row">
                        <button class="calculator-number-button button-text">7</button>
                        <button class="calculator-number-button button-text">8</button>
                        <button class="calculator-number-button button-text">9</button>
                    </div>
                    <div class="calculator-row">
                        <button class="calculator-number-button button-text">4</button>
                        <button class="calculator-number-button button-text">5</button>
                        <button class="calculator-number-button button-text">6</button>
                    </div>
                    <div class="calculator-row">
                        <button class="calculator-number-button button-text">1</button>
                        <button class="calculator-number-button button-text">2</button>
                        <button class="calculator-number-button button-text">3</button>
                    </div>
                    <div class="calculator-row">
                        <button class="calculator-number-button button-text">0</button>
                        <button class="calculator-number-button button-text">.</button>
                        <button class="calculator-number-button equals-button button-text">=</button>
                    </div>
                </div>
                <div class="calculator-operators-wrapper">
                    <button class="calculator-operator-button button-text" function="add">+</button>
                    <button class="calculator-operator-button button-text" function="subtract">-</button>
                    <button class="calculator-operator-button button-text" function="multiply">ร</button>
                    <button class="calculator-operator-button button-text" function="divide">รท</button>
                </div>
            </div>
        </div>
        <footer class="footer-contents">
            <div>
                <a href="https://github.com/lmm588"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="github-logo" alt="github logo"></img></a>
            </div>
            <div class="sign-off-text">@LMM588 2024</div>
        </footer>
    </div>
    <script src="Script.Js"></script>
</body>

</html>
