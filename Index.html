<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="main-contents">
        <div class="header-text">Calculator</div>
        <div class="calculator-outer">
            <div class="calculator-screen"><span class="calculator-screen-text"></span></div>
            <div class="calculator-on-off">
                <div><button class="calculator-clear-button"><span class="button-text">CLEAR</span></div>
                <div class="indicator-light-wrapper">
                    <div class="calculator-indicator-light"></div>
                    <div><button class="on-button"><span class="button-text">On/Off</span></button></div>
                </div>
            </div>
            <div class="calculator-top-row">
                <button class="calculator-operator-button button-text">+</button>
                <button class="calculator-operator-button button-text">-</button>
                <button class="calculator-operator-button button-text">ร</button>
                <button class="calculator-operator-button button-text">รท</button>
            </div>
            <div class="calculator-buttons-wrapper">
                <div class="calculator-row">
                    <button class="calculator-number-button button-text">7</button>
                    <button class="calculator-number-button button-text">8</button>
                    <button class="calculator-number-button button-text">9</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-number-button button-text">4</button>
                    <button class="calculator-number-button button-text">5</button>
                    <button class="calculator-number-button button-text">6</button>
              </div>
              <div class="calculator-row">
                    <button class="calculator-number-button button-text">1</button>
                    <button class="calculator-number-button button-text">2</button>
                    <button class="calculator-number-button button-text">3</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-number-button button-text">0</button>
                    <button class="calculator-number-button button-text">.</button>
                    <button class="calculator-equals-button button-text">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.Js"></script>
</body>

</html>
