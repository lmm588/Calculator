<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="main-contents">
        <div class="header-text">Calculator</div>
        <div class="calculator-outer">
            <div class="calculator-screen"></div>
            <div class="calculator-on-off">
                <div><button class="calculator-clear-button"><span class="button-text">CLEAR</span></div>
                <div class="indicator-light-wrapper">
                    <div class="calculator-indicator-light"></div>
                    <div><button class="on-button"><span class="button-text">On/Off</span></button></div>
                </div>
            </div>
            <div class="calculator-top-row">
                <button class="calculator-small-button"><span class="button-text">+</span></button>
                <button class="calculator-small-button"><span class="button-text">-</span></button>
                <button class="calculator-small-button"><span class="button-text">ร</span></button>
                <button class="calculator-small-button"><span class="button-text">รท</span></button>
            </div>
            <div class="calculator-buttons-wrapper">
                <div class="calculator-row">
                    <button class="calculator-button"><span class="button-text">7</span></button>
                    <button class="calculator-button"><span class="button-text">8</span></button>
                    <button class="calculator-button"><span class="button-text">9</span></button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-button"><span class="button-text">4</span></button>
                    <button class="calculator-button"><span class="button-text">5</span></button>
                    <button class="calculator-button"><span class="button-text">6</span></button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-button"><span class="button-text">1</span></button>
                    <button class="calculator-button"><span class="button-text">2</span></button>
                    <button class="calculator-button"><span class="button-text">3</span></button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-button"><span class="button-text">0</span></button>
                    <button class="calculator-button"><span class="button-text">.</span></button>
                    <button class="calculator-button"><span class="button-text">=</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.Js"></script>
</body>

</html>
